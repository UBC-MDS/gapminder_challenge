<!DOCTYPE html>

    <title>Gapminder Challenge</title>
    <style>
        body {
  margin: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
}

div {
  width: 100%;
  height: 100%;
}

.container {
  margin: 20px;
  width: 500px;
  height: 500px;
  perspective: 1000px;
}

.card {
  transition: transform 2s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.front, .back {
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
}

.front {
  border: 2px solid black;
  background: url("http://placehold.it/250x250");
}

.front:hover {
  bottom: 2px;
  left: 2px;
  box-shadow: 0px 0px 20px 1px #000;
}

.back {
  border: 2px solid black;
  background: url("http://placehold.it/100x100");
  transform: rotateY(180deg);
}

.back:hover {
  bottom: 2px;
  right: 2px;
  box-shadow: 0px 0px 20px 1px #000;
}

    </style>
    <script>
        function flip(event){
	var element = event.currentTarget;
	if (element.className === "card") {
    if(element.style.transform == "rotateY(180deg)") {
      element.style.transform = "rotateY(0deg)";
    }
    else {
      element.style.transform = "rotateY(180deg)";
    }
  }
};
    </script>
    <script type="module">
	
import Vizzu from 'https://cdn.jsdelivr.net/npm/vizzu@0.4.3/dist/vizzu.min.js';
import { data } from 'https://lib.vizzuhq.com/test/integration/test_data/chart_types_eu.js';


let chart = new Vizzu('vizzuCanvas');



chart.animate({
    data: data,
    config: {
        channels: {
            x: { set: ['Joy factors', 'Value 6 (+/-)'] },
            y: { set: ['Value 5 (+/-)'] },
            color: { set: ['Joy factors'] },
            size: { set: ['Value 2 (+)'] },
            label: { set: ['Country_code'] }
        },
        title: 'Bubble Plot',
        geometry: 'circle'
    }
}
);


chart.animate({
    config: {
        channels: {
            y: { set: ['Joy factors'] },
            x: { set: ['Value 2 (+)', 'Country_code'] },
            label: { set: null }
        },
        title: 'Bar Chart',
        geometry: 'rectangle',
        orientation: 'vertical'
    }
},
    {
        geometry:
        {
            delay: 0.7,
            duration: 1
        }
    });


chart.animate({
    config: {
        channels: {
            x: { set: ['Value 2 (+)'] },
            label: { set: ['Value 2 (+)'] }
        }
    }
});

	</script>
